version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=cyrup
      - POSTGRES_PASSWORD=cyrup_password
      - POSTGRES_DB=cyrup_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cyrup-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyrup"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LEAN_RUNNER_URL=http://lean-runner:8081
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=cyrup
      - DB_PASSWORD=cyrup_password
      - DB_NAME=cyrup_db
    depends_on:
      postgres:
        condition: service_healthy
      lean-runner:
        condition: service_started
    networks:
      - cyrup-network

  lean-runner:
    build:
      context: ../lean-runner
      dockerfile: Dockerfile.fixed
    ports:
      - "8081:8081"  # Expose for debugging, remove in production
    environment:
      - PORT=8081
    networks:
      - cyrup-network

networks:
  cyrup-network:
    driver: bridge

volumes:
  postgres_data: